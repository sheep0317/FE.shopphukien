<form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="signupForm.controls.email.hasError('email') && signupForm.controls.email.touched" class="alert alert-danger">
            Please enter a valid email address
        </div>
        <div *ngIf="signupForm.controls.email.hasError('required') && signupForm.controls.email.touched" class="alert alert-danger">
            Please enter an email address
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div *ngIf="signupForm.controls.password.hasError('required') && signupForm.controls.password.touched" class="alert alert-danger">
        Password is required
    </div>
    <div *ngIf="signupForm.controls.password.hasError('minlength') && signupForm.controls.password.touched" class="alert alert-danger">
        Password is too short
    </div>
    <div *ngIf="signupForm.controls.password.hasError('maxlength') && signupForm.controls.password.touched" class="alert alert-danger">
        Password is too
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
    </div>
    <div *ngIf="signupForm.controls.confirmPassword.hasError('required') && signupForm.controls.confirmPassword.touched" class="alert alert-danger">
        Confirm Password is required</div>
    <div *ngIf="passNotMatch()">
        <div class="alert alert-danger">
            Password and Confirm Password do not match
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
</form>
