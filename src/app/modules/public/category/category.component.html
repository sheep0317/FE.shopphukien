<div class="col-sm-2">
    <input #minPrice id="" placeholder="Min Value" type="number">
    <input #maxPrice placeholder="Max Value" type="number">
    <button (click)="priceFilter(minPrice.value, maxPrice.value)">Filter</button>
    <button (click)="refresh()">Refresh</button>
</div>
<div class="col-sm-10">
    <div class="card-holder">
        <div *ngFor = "let product of products | paginate: { itemsPerPage: 10, currentPage: p} ">
         <button class="card" href="#">
             <div class="card-img">
                 <img class= "img-fluid" src="https://d1vm37nfym7tjl.cloudfront.net/web/image/product.product/22590/image_1024/%5BFMKBN104MSS-ECSP2SUS%5D%20B%C3%A0n%20ph%C3%ADm%20c%C6%A1%20Filco%20Majestouch%202S%20Metal%20SUS%20%28Fullsize%2C%20Silver%20Speed%20Switch%29?unique=5f8e210">
             </div>
             <div class="card-detail">
                 <div class="card-title">
                    {{product.productName}}
                 </div>
                 <div class="card-price">
                   {{product.price }} VND
                 </div>
             </div>
             
         </button>
        </div>
     </div>
     <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
