<body>
	<div id="demo" class="carousel slide container" data-bs-ride="carousel">

		  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>

		</div>
		
		<!-- The slideshow/carousel -->
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img  src="https://cdn.shopify.com/s/files/1/0274/8717/files/3d-impact-hammer-pc.jpg?v=1606905327" alt="" class="d-block" >
		  </div>

		  </div>
		</div>
		<!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
		  <span class="carousel-control-next-icon"></span>
		</button>
	</div>
	<app-category></app-category>
</body>
<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-end" id="shop-cart">
	<div class="offcanvas-header">
	  <h1 class="offcanvas-title">shop cart</h1>
	</div>
	<div class="offcanvas-body" id="cart">
		<div *ngFor="let item of shopCart">
			<div class="product-name">
				{{item.productName}}
			</div>
			<div class="product-price" id="product-price">
				{{item.price}}
			</div>
			<div class="product-quantity">

			</div>
			<div class="delete-item">
				<button (click)= "deleteItemFromCart(item.id)">delete</button>
			</div>
		</div>
	</div>
	<div class="offcanvas-footer">
		<div class="total-price">
			{{totalPrice}}
		</div>
		<button class="btn btn-secondary" data-bs-dismiss="offcanvas" type="button">Đóng</button>
		<button class="btn btn-secondary" type="button" (click)="payNow()">Thanh Toán</button>
	</div>
	
</div>

<div class="modal fade" id="loginModal">
	<div class="modal-dialog">
	  <div class="modal-content">
  
		<!-- Modal Header -->
		<div class="modal-header">
		  <h4 class="modal-title">Modal Heading</h4>
		  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		</div>
  
		<!-- Modal body -->
		<div class="modal-body">
			<app-login></app-login>
		</div>
		<!-- Modal footer -->
		<div class="modal-footer">
		  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
  </div>
  <div class="modal fade" id="signupModal">
	<div class="modal-dialog">
	  <div class="modal-content">

		<div class="modal-header">

		</div>
  
		<!-- Modal body -->
		<div class="modal-body">
			<app-signup></app-signup>
		</div>
		<!-- Modal footer -->
		<div class="modal-footer">
		  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
  </div>
